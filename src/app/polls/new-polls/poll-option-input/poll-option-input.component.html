<div
  class="grid grid-cols-1 lg:grid-cols-2 my-8"
  *ngFor="let option of optionsControls; let i = index"
>
  <div>
    <input
      class="
        block
        w-full
        border-0 border-b-2 border-grey-500
        focus:ring-0 focus:border-black
        px-0.5
        w-full
      "
      type="text"
      [formControl]="option"
      placeholder="Enter option"
    />

    <form-error
      *ngIf="option.errors?.required"
      content="Option is required"
    ></form-error>
  </div>

  <div class="flex justify-end gap-3">
    <button
      class="h-min bg-blue-500 text-white px-4 py-2 rounded-sm"
      (click)="moveOptionUp(i)"
      type="button"
    >
      ▲
    </button>
    <button
      class="h-min bg-blue-500 text-white px-4 py-2 rounded-sm"
      (click)="moveOptionDown(i)"
      type="button"
    >
      ▼
    </button>
  </div>
</div>

<button
  class="
    block
    ml-auto
    mt-4
    w-8
    h-8
    bg-blue-500
    text-white
    font-bold
    text-2xl
    rounded-full
  "
  type="button"
  (click)="addOption()"
>
  +
</button>
